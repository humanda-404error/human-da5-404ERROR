<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}404ERROR{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/common.css') }}" rel="stylesheet">
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar">
        <h4 class="text-white text-center">
            <a href="{{ url_for('main.index') }}" class="text-white text-decoration-none">404ERROR</a>
        </h4>
        <a href="{{ url_for('main.dashboard') }}">대시보드</a>
        <a href="{{ url_for('main.district') }}">자치구별 분석</a>
        <a href="{{ url_for('main.weather') }}">날씨영향 분석</a>
        <a href="{{ url_for('main.compare') }}">비교 분석</a>
        <a href="{{ url_for('main.outlier') }}">이상치 탐지</a>
        <a href="{{ url_for('main.explorer') }}">데이터 탐색</a>
        <a href="#">게시판</a>
        <a href="#">...추가내용...</a>
        {% if logged_in %}
            <a href="{{ url_for('auth.logout') }}">Logout</a>
        {% endif %}
        <hr class="text-white">
        <!-- <a href="#">'<'DB test'>'</a> -->
         DB TEST
        <a href="{{ url_for('main.members') }}">DB_members test</a>
    </div>

    <!-- Main content -->
    <div class="flex-grow-1">
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
            <!-- 네비게이션 내용 그대로 -->
        </nav>

        <!-- 페이지별 콘텐츠 삽입 -->
        <div class="container mt-4">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
