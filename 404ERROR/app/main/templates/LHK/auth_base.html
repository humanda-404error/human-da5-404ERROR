<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} auth_base {%endblock%}</title>

     <!-- Bootstrap + 공통 스타일 -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
     <link href="{{ url_for('static', filename='css/common.css') }}" rel="stylesheet">

     <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Apple SD Gothic Neo', sans-serif;
        }
        .login-container{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-box{
            background-color: rgb(13,110,253);
            border: 1px solid rgba(0,0,0,0.1);
            padding: 30px 30px;
            width: 400px;
            height: 600px;
            border-radius: 16px;
            box-shadow: 0 0 25px rgba(0,0,0,0.08);
            position: relative;
        }
        .logo{
            font-size: 30px;
            font-weight: bold;
            color: rgb(255,193,7);
            text-align: center;
            margin-bottom: 20px;
        }
        label{
            font-weight: 500;
        }
        .form-control{
            background-color: #f8f9fa;
            border: none;
            border-radius: 6px;
        }
        .form-control:focus{
            border: 2px solid #ffd54f;
            box-shadow: none;
        }
        .alert{
            background-color: rgb(255,0,0,0.1);
            border: none;
            color: #fff;
            background-color: #dc3545;
        }
        .btn-primary {
            background-color: #ffc107;
            border: none;
            color: #000;
            font-weight: 600;
        }
        .btn-primary:hover{
            background-color: #e0a800;
        }
        .extra-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 18px;
        }
        .extra-buttons a{
            color: #fce28a;
            font-size: 0.95rem;
            text-decoration: none;
        }
        .extra-buttons a:hover{
            text-decoration: underline;
        }
        .go-home{
            position: absolute;
            bottom: 15px;
            right: 20px;
        }
        .go-home a{
            color: white;
            font-size: 0.85rem;
            text-decoration: none;
        }
        .go-home a:hover{
            text-decoration: underline;
        }
     </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">404ERROR</div>

            {% block form %} {% endblock %}
        </div>
    </div>
</body>
</html>
