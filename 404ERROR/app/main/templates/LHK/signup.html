{% extends "LHK/auth_base.html" %}

{% block title %} 회원가입 {% endblock %}

{% block form %}
<form method="POST">
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="text" class="form-control" name="email" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" required>
    </div>
    <div class="mb-3">
        <label for="confirm" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" name="confirm" required>
    </div>
    <div class="mb-3">
        <label for="nickname" class="form-label">Username</label>
        <input type="text" class="form-control" name="nickname" required>
    </div>

    {% if error %}
    <div class="alert text-center py-2" role="alert">
        {{ error }}
    </div>
    {% endif %}

    <div class="d-grid mt-3">
        <button type="submit" class="btn btn-primary">회원가입</button>
    </div>
</form>

<div class="mt-3 text-center">
    <a href="{{ url_for('auth.login') }}" style="color: #fce28a; text-decoration: none;">이미 계정이 있으신가요? 로그인하러가기 →</a>
</div>

{% endblock %}
