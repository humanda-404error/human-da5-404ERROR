{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>회원 목록</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>이름</th>
                <th>이메일</th>
                <!-- 필요한 필드 추가 -->
            </tr>
        </thead>
        <tbody>
            {% for member in members %}
            <tr>
                <td>{{ member.id }}</td>
                <td>{{ member.name }}</td>
                <td>{{ member.email }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
